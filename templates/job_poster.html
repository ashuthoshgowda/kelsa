{% extends "base.html" %}

{% block content %}

<body>
<br>
<br>
<br>
<div class="container">
  <div class="page-header">
    <h1>I am looking to Hire a:</h1>
  </div>


<br><br><br>

<form method="post" action="/job_poster">

    <div class="form-group">
      <label for="usr">Address:</label>
      <input type="text" class="form-control" name=address id="usr">
    </div>

<br><br><br>

    <div class="form-group">
      <label for="sel1">Select Time:</label>
        <select class="form-control" name=time id="sel1">
          <option>{{hour}} PM</option>
          <option>{{hour+1}} PM</option>
          <option>{{hour+2}} PM</option>
          <option>{{hour+3}} PM</option>
        </select>
    </div>

<br><br><br>

    <br>
    <div class="Button">
      <div class="col-sm-4">
        <h2>
          <button type="submit" class="btn btn-primary btn-lg" name=job_type value="COOK">COOK</button>

        </h2>
      </div>
      <div class="col-sm-4">
        <h2>
          <button type="submit" class="btn btn-primary btn-lg" name=job_type value="HOUSE REPAIR">HOUSE REPAIR</button>
        </h2>
      </div>
      <div class="col-sm-4">
        <h2>
          <button type="submit" class="btn btn-primary btn-lg" name=job_type value="GARDENING">GARDENING</button>
        </h2>
      </div>
    </div>
<br><br><br>

<div class="container">
  <input type="submit" class="btn btn-info" value="Submit Button">
</div>

  </form>

</div>


</div>

</body>
</html>

{% endblock %}
