<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">
   <title>Kelsa</title>
   <link rel="stylesheet" href="{{ url_for('static',  filename='css/template.css') }}">
 </head>
 <body>
    <header>
      <div class="container">
        <h1 class="logo">Job Type : {{job_type}}</h1>

          <form action="/thank_you_poster" method="post" novalidate>
              {{ form.hidden_tag() }}
              <p>
                  {{ form.job_description.label }}<br>
                  {{ form.job_description(size=32) }}
              </p>
              <p>{{ form.post_job() }}</p>
          </form>

      </div>

    </header>
    {% block content %}
    {% endblock %}
 </body>
</html>
